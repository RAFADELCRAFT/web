<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejoramiento de Armas Evolutivas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111111;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Fondo con rayas azules moviéndose */
        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
        .moving-background {
            background: linear-gradient(45deg, #00aaff, #0055ff, #00aaff, #0055ff);
            background-size: 200% 100%;
            animation: moveStripes 10s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        .panel-id {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #user-id {
            padding: 15px;
            font-size: 24px;
            border-radius: 10px;
            border: 2px solid #00aaff;
            background-color: #222;
            color: white;
            width: 350px; /* Más ancho que antes */
            text-align: center;
        }
        #user-id:focus {
            outline: none;
            border-color: #0055ff;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
        }
        .line {
            color: blue;
            font-size: 30px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Fondo con rayas -->
    <div class="moving-background"></div>

    <div class="container">
        <!-- Panel ID -->
        <div class="panel-id">
            <p>Ingresa tu ID de jugador (10 dígitos):</p>
            <input type="text" id="user-id" placeholder="Ejemplo: 1234567890" maxlength="10" oninput="validateId()" />
        </div>
        
        <!-- Línea Azul -->
        <div class="line">――――――――――――――――――――――</div>
    </div>

    <script>
        // Valida el ID y redirige a la siguiente ventana (Listado de armas)
        function validateId() {
            const userId = document.getElementById('user-id').value;
            if (userId.length === 10 && /^[0-9]+$/.test(userId)) {
                window.location.href = "weapons.html"; // Redirige a la página de armas
            }
        }
    </script>
</body>
</html>
